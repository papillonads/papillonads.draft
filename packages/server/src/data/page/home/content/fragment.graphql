            name
          }
        }
      }
      usefulLinks {
        buyersLinks {
          heading {
            title
          }
          links {
            title
            description
            icon
          }
        }
        sellersLinks {
          heading {
            title
          }
          links {
            title
            description
            icon
          }
        }
      }
    }
    marketingBanner {
      resources {
        url
        maxWidth
        height
      }
    }
  }
}
