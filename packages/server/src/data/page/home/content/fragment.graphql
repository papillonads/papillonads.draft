fragment content on Page {
  content {
    topBanner {
      resources {
        url
        maxWidth
        height
      }
    }
    leftColumn {
      navigation {
        highlightsLinks {
          heading {
            title
          }
          links {
            title
            description
            icon
          }
        }
        navigationBlock {
          heading {
            title
